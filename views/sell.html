<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketplace</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="../public/css/reset.css">
  <link rel="stylesheet" href="../public/css/style.css">
  <!-- change below and css to change font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">

</head>

<body>
  <div>
    <header class="container text-center header-container">
      <h1 class="row justify-content-center logo-container">
        <a class="logo col-5" href="/">Logo</a>
      </h1>
      <h6 class="row justify-content-center desc-container">
        <p class="desc col-5">A marketplace app</p>
      </h6>
      <nav class="row align-items-start nav-container">
        <a class="col nav-btn buy-btn" href="/buy">Buy</a>
        <a class="col nav-btn sell-btn" href="/sell">Sell</a>
        <a class="col nav-btn logout-btn" href="/">Log Out</a>
        <a class="col nav-btn login-btn" href="/login">Log In/Sign Up</a>
      </nav>
    </header>
    <main>
      <form class="sell-form">
        <div class="row justify-content-center sell-container">
            <div class="col-6 photo-upload">
              <label class="sellImageLabel" for="sellImage">Select your image here</label>
              <input type="file" id="sellImage" name="sellImage" accept="image/png, image/jpeg">
            </div>
            <div class="row col-6 sell-info-container">
                <label class="sell-label" for="name">What are you selling?</label>
                <input class="sell-input" id="name" type="text"></input><br>

                <label class="sell-label" for="category">Select a category.</label>
                <select class="sell-input" id="category">
                  <option value="option1">fashion</option>
                  <option value="option2">furnitures</option>
                  <option value="option3">electronics</option>
                </select><br>

                <label class="sell-label" for="price">How much are you selling it for?</label>
                <input class="sell-input" id="price" type="text"></input><br>
        
                <label class="sell-label" for="condition">Rate the condition of your product. (10=new, 1=unusable)</label>
                <input class="sell-input" id="condition" type="text"></input><br>
        
                <label class="sell-label" for="description">Describe your product.</label>
                <textarea class="sell-input" name="description" id="description" cols="30" rows="6"></textarea><br>
        
                <label class="sell-label" for="location">Which city are you in?</label>
                <input class="sell-input" id="location" type="text"></input><br>
        
                <label class="sell-label" for="contact">Add your contact information.</label>
                <input class="sell-input" id="contact" type="text"></input><br>
            </div>
            <button class="btn btn-primary submit-btn" id="submitButton" type="submit">Submit</button>
        </div>
      </form>
    </main>
    <footer>
      
    </footer>
  </div>
  <script src="../public/js/sell.js"></script>
</body>
</html>
