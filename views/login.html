<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketplace</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="../public/css/reset.css">
  <link rel="stylesheet" href="../public/css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
</head>

<body>
  <div>
    <header class="container text-center header-container">
      <h1 class="row justify-content-center logo-container">
        <a class="logo col-5" href="/">Logo</a>
      </h1>
      <h6 class="row justify-content-center desc-container">
        <p class="desc col-5">A marketplace app</p>
      </h6>
      <nav class="row align-items-start nav-container">
        <a class="col nav-btn buy-btn" href="/buy">Buy</a>
        <a class="col nav-btn sell-btn" href="/sell">Sell</a>
        <a class="col nav-btn logout-btn" href="/logout">Log Out</a>
        <a class="col nav-btn login-btn" href="/login">Log In/Sign Up</a>
      </nav>
    </header>
    <main>
      <div class="form-card">
        <div class="form-container row">
          <div class="col">
            <h2 class="form-subheading">Login</h2>      
            <form class="form login-form">
              <div class="row form-group">
                <label class="login-label" for="email-login">Email:</label>
                <input class="form-input" type="text" id="email-login" />
              </div>
              <div class="row form-group">
                <label class="login-label" for="password-login">Password:</label>
                <input class="form-input" type="password" id="password-login" />
              </div>
              <div class="form-group">
                <button class="btn btn-primary" type="submit">Log In</button>
              </div>
            </form>
          </div>
          <div class="col">
            <h2 class='form-subheading'>Signup</h2>        
            <form class="form signup-form">
              <div class="row form-group">
                <label for="name-signup">Name:</label>
                <input class="form-input" type="text" id="name-signup" />
              </div>
              <div class="row form-group">
                <label for="email-signup">Email:</label>
                <input class="form-input" type="text" id="email-signup" />
              </div>
              <div class="row form-group">
                <label for="password-signup">Password:</label>
                <input class="form-input" type="password" id="password-signup" />
              </div>
              <div class="form-group">
                <button class="btn btn-primary" type="submit">Sign Up</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer>
      
    </footer>
  </div>
</body>
</html>
